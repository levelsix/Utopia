<wicket:extend>
	<!--img src="http://lvl6.com/img/lvl6logo.png" /-->
	<table border="0" width="100%">
		<tr>
			<th>Kingdom Stats:</th>
			<th>Tools:</th>
		</tr>
		<tr>
			<td>
				<span wicket:id="isSandbox">?</span>
				<div wicket:id="statsPanel"></div>
			</td>
			<td>
				<a wicket:id="reloadStaticDataLink">Reload static data</a><br/>
				<a wicket:id="reloadLeaderboardLink">Reload leaderboard</a><br/>
				Contact site admins:<br/>
				<form wicket:id="contactAdmins">
					<input wicket:id="message" ></input>
					<input type="submit" value="submit" />
				</form>
				<br/>
				Send message to all clients:<br/>
				<form wicket:id="adminMessageForm">
					<input wicket:id="adminMessageToClients" ></input>
					<input type="submit" value="submit" />
				</form>
				<br/>
				Set maintenance mode:<br/>
				<form wicket:id="maintenanceForm">
					Enable: 
					<input wicket:id="isMaintenanceMode"  type="checkbox" ></input>
					<br/>
					Message for users:
					<input wicket:id="messageForUsers" ></input><br/>
					<input type="submit" value="submit" />
				</form>
			</td>
		</tr>
	</table>
	<!--a wicket:id="statsGraphs">Graphs</a>
	<br/-->
	<div wicket:id="topSpenders"></div>
	<br/>
	<div wicket:id="recentPurchases"></div>
</wicket:extend>
