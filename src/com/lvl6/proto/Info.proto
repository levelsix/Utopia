package com.lvl6.proto;

option java_outer_classname = "InfoProto";

message MinimumUserProto {
	required int32 userId = 1;
	required string name = 2;
	required UserType userType = 3;
	
	enum UserType {
		GOOD_WARRIOR = 0;
		GOOD_ARCHER = 1;
		GOOD_MAGE = 2;
		BAD_WARRIOR = 3;
		BAD_ARCHER = 4;
		BAD_MAGE = 5;
	}
}

message MinimumEquipProto {
	required int32 equipId = 1;
	required string name = 2;
}

message MinimumUserStructureProto {
	required int32 structId = 1;
	required int32 xCoord = 2;
	required int32 yCoord = 3;
}

message FullUserProto {

}

message FullTaskProto {
	required int32 id;
	required string name;
	required string description;
	required int32 cityId;
	required int32 energyCost;
	required int32 minCoinsGained;
	required int32 maxCoinsGained;
	required double chanceOfEquipLoot;
	required int32 equipId;
	required int32 expGained;
	required int32 minArmySize;
	required int32 tagNumberWithinCity;
	required int32 numRequiredForCompletion;
}