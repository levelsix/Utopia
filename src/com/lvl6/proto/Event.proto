//ALL REQUEST PROTOS SHOULD INCLUDE A senderId AS REQUIRED that represents which client sent it/triggered itgit 

import "Info.proto";

package com.lvl6.proto;

option java_outer_classname = "EventProto";

message ChatRequestProto {
    required int32 senderId = 1; 
	repeated UserProto recipients = 2;
	required string message = 3;
}

message ChatResponseProto {
    required int32 senderId = 1; 
	required string message = 2;
}